<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/Vector.svg" alt="логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-edit">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button">
            <img src="./images/edit.svg" alt="карандаш" class="profile__edit-button-img">
          </button>
        </div>
        <p class="profile__character">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button">
        <img src="./images/add.svg" alt="плюс" class="profile__add-button-img">
      </button>
    </section>
    <section class="elements">
      <div class="element">
        <img src="./images/karachayevsk.jpg" alt="Карачаево-Черкесия" class="element__img">
        <div class="element__container">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like-button"><img src="./images/like.svg" alt="Карачаево-Черкесия"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__img">
        <div class="element__container">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like-button"><img src="./images/like.svg" alt="лайк"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/dombay.jpg" alt="Домбай" class="element__img">
        <div class="element__container">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like-button"><img src="./images/like.svg" alt="лайк"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__img">
        <div class="element__container">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like-button"><img src="./images/like.svg" alt="лайк"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/dombay.jpg" alt="Домбай" class="element__img">
        <div class="element__container">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like-button"><img src="./images/like.svg" alt="лайк"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/karachayevsk.jpg" alt="Карачаево-Черкесия" class="element__img">
        <div class="element__container">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button type="button" class="element__like-button"><img src="./images/like.svg" alt="лайк"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">&copy; 2022 Ткачёв Виталий</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h3 class="popup__title" >Редактировать профиль</h3>
      <form name="form" class="form">
        <input type="text" name="title" class="form__input form__input_name-title">
        <input type="text" name="subtitle" class="form__input form__input_name-subtitle">
        <button type="submit" class="form__button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
