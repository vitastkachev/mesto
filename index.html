<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/Vector.svg" alt="логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-edit">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button">
            <img src="./images/edit.svg" alt="карандаш" class="profile__edit-button-img">
          </button>
        </div>
        <p class="profile__character">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button">
        <img src="./images/add.svg" alt="плюс" class="profile__add-button-img">
      </button>
    </section>
    <section class="elements">
      <ul class="gallery-cards">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">&copy; 2022 Ткачёв Виталий</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_edit">
        <img src="./images/closeicon.svg" alt="крестик" class="popup__close-button-img">
      </button>
      <h3 class="popup__title" >Редактировать профиль</h3>

      <form class="popup__forms popup__forms_edit" name="edit" novalidate>
        <input type="text" class="popup__input popup__input_name-title" placeholder="Имя" name="username"  id="username"   value="" required
        minlength="2" maxlength="40">
        <span class="popup__input-error popup__input-error_username"></span>
        <input type="text" class="popup__input popup__input_name-subtitle"  placeholder="О себе" name="userinfo" id="userinfo" value=""
        required minlength="2" maxlength="200">
        <span class="popup__input-error popup__input-error_userinfo"></span>
        <button type="submit" class="popup__submit-button popup__submit-button_preserve" name="submit">Сохранить</button>
      </form>

    </div>
  </div>

  <div class="popup popup_type_new-card">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_new-card">
        <img src="./images/closeicon.svg" alt="крестик" class="popup__close-button-img">
      </button>
      <h3 class="popup__title popup__title_new-card">Новое место</h3>

      <form class="popup__forms popup__forms_new-card" name="add" novalidate>
        <input type="text" placeholder="Название" class="popup__input popup__input_this-name"   name="cardinfo" id="cardinfo"  value="" required minlength="2" maxlength="30">
        <span class="popup__input-error popup__input-error_cardinfo"></span>
        <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_this-link"   name="cardurl" id="cardurl"  value=""  required>
        <span class="popup__input-error popup__input-error_cardurl"></span>
        <button type="submit" class="popup__submit-button popup__submit-button_create" name="submit">Создать</button>
      </form>

    </div>
  </div>

  <div class="popup popup_backgraund popup_type_image">
    <div class="popup__container popup__container_type-image">
      <button class="popup__close-button popup__close-button_image" type="button">
        <img src="./images/closeicon.svg" alt="крестик" class="popup__close-button-img">
      </button>
      <img src="#" alt="#" class="popup__image">
      <h2 class="popup__caption"></h2>
    </div>
  </div>

  <template id="gallery-cards-template">
    <li class="gallery-cards__container">
      <button class="gallery-cards__delete"></button>
      <img class="gallery-cards__image">
      <div class="gallery-cards__items">
        <h2 class="gallery-cards__title"></h2>
        <button class="gallery-cards__like-button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/script.js" defer></script>
  <script src="./scripts/validate.js" defer></script>
</body>
</html>
