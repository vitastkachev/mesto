<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="pages/index.css">
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/Vector.svg" alt="логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="https://maxim7137.github.io/mesto/images/avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button">
              <img src="https://maxim7137.github.io/mesto/images/edit.svg" alt="карандаш" class="profile__edit-button-img">
            </button>
          </div>
          <p class="profile__character">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <img src="https://maxim7137.github.io/mesto/images/plus.svg" alt="плюс" class="profile__add-button-img">
        </button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/karachayevsk.jpg" alt="Карачаево-Черкесия" class="element__img">
          <div class="element__container">
            <h3 class="element__title">Карачаевск</h3>
            <button class="element__like-button"><img src="./images/like.svg" alt=""></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__img">
          <div class="element__container">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button class="element__like-button"><img src="./images/like.svg" alt=""></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombay.jpg" alt="Домбай" class="element__img">
          <div class="element__container">
            <h3 class="element__title">Домбай</h3>
            <button class="element__like-button"><img src="./images/like.svg" alt=""></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__img">
          <div class="element__container">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button class="element__like-button"><img src="./images/like.svg" alt=""></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombay.jpg" alt="Домбай" class="element__img">
          <div class="element__container">
            <h3 class="element__title">Домбай</h3>
            <button class="element__like-button"><img src="./images/like.svg" alt=""></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/karachayevsk.jpg" alt="Карачаево-Черкесия" class="element__img">
          <div class="element__container">
            <h3 class="element__title">Карачаево-Черкесия</h3>
            <button class="element__like-button"><img src="./images/like.svg" alt="лайк"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <img src="./images/©2020mestorussia.svg" alt="логотип" class="footer__logo">
    </footer>
  </div>
  <div class="popup">
    <div class="popup__window">
      <button type="button" class="popup__close-button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form">
        <input type="text" name="title" class="form__input form__input_name-title">
        <input type="text" name="subtitle" class="form__input form__input_name-subtitle">
        <button type="submit" class="form__button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
