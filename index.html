<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/Vector.svg" alt="логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-edit">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button">
            <img src="./images/edit.svg" alt="карандаш" class="profile__edit-button-img">
          </button>
        </div>
        <p class="profile__character">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button">
        <img src="./images/add.svg" alt="плюс" class="profile__add-button-img">
      </button>
    </section>
    <section class="elements">
      <ul class="gallery-cards">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">&copy; 2022 Ткачёв Виталий</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_edit">
        <img src="./images/closeicon.svg" alt="крестик" class="popup__close-button-img">
      </button>
      <h3 class="popup__title" >Редактировать профиль</h3>
      <form name="form" class="form form_edit">
        <input type="text" name="title" class="form__input form__input_name-title">
        <input type="text" name="subtitle" class="form__input form__input_name-subtitle">
        <button type="submit" class="form__button form__button_save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_new-card">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_new-card">
        <img src="./images/closeicon.svg" alt="крестик" class="popup__close-button-img">
      </button>
      <h3 class="popup__title popup__title_new-card">Новое место</h3>
      <form name="form" class="form form_new-card">
        <input type="text" name="title" placeholder="Название" class="form__input form__input_this-name">
        <input type="text" name="subtitle" placeholder="Ссылка на картинку" class="form__input form__input_this-link">
        <button type="submit" class="form__button form__button_create">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_backgraund popup_type_image">
    <div class="popup__container popup__container_type-image">
      <button class="popup__close-button popup__close-button_image" type="button">
        <img src="./images/closeicon.svg" alt="крестик" class="popup__close-button-img">
      </button>
      <img class="popup__image">
      <h2 class="popup__caption"></h2>
    </div>
  </div>

  <template id="gallery-cards-template">
    <li class="gallery-cards__container">
      <button class="gallery-cards__delete"></button>
      <img class="gallery-cards__image">
      <div class="gallery-cards__items">
        <h2 class="gallery-cards__title"></h2>
        <button class="gallery-cards__like-button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/script.js" defer></script>
</body>
</html>
